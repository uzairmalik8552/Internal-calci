<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Score Calculator</h1>
      <form id="scoreForm">
        <div class="input-group">
          <label for="fat1">FAT1:</label>
          <input type="number" id="fat1" required />
          <span class="error" id="error-fat1"></span>
        </div>
        <div class="input-group">
          <label for="assignment1">Assignment1:</label>
          <input type="number" id="assignment1" required />
          <span class="error" id="error-assignment1"></span>
        </div>
        <div class="input-group">
          <label for="fat2">FAT2:</label>
          <input type="number" id="fat2" required />
          <span class="error" id="error-fat2"></span>
        </div>
        <div class="input-group">
          <label for="assignment2">Assignment2:</label>
          <input type="number" id="assignment2" required />
          <span class="error" id="error-assignment2"></span>
        </div>
        <div class="input-group">
          <label for="fat3">FAT3:</label>
          <input type="number" id="fat3" required />
          <span class="error" id="error-fat3"></span>
        </div>
        <div class="input-group">
          <label for="assignment3">Assignment3:</label>
          <input type="number" id="assignment3" required />
          <span class="error" id="error-assignment3"></span>
        </div>
        <button type="button" onclick="calculateFinalScore()">Calculate</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
